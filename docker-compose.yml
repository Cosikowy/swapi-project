version: "3.8"

services:
  app:
    build:
      dockerfile: dockerfile
      context: .
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000
    env_file: .env
    volumes:
      - ./:/app/

  db:
    image: postgres:15.2
    ports:
      - 5432:5432
    env_file: .env
